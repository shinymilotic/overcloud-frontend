<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <span>Cloud fade</span>
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()" (click)="menu.toggle($event)">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <button #topbarmenu class="p-link layout-topbar-button layout-topbar-menu" (click)="menu.toggle($event)">
        <i class="pi pi-user"></i>
    </button>

    <p-menu #menu [model]="this.items()" [popup]="true" />

</div>
