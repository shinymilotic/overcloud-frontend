<div class="settings-page flex justify-between">
  <app-side-bar class="col-sm-0 col-s-0"></app-side-bar>

  <div class="flex flex-col justify-center settings-panel">
    <h1 class="text-settings">Cài đặt</h1>

    <app-list-errors [errors]="errors"></app-list-errors>

    <form [formGroup]="settingsForm" (ngSubmit)="submitForm()" >
      <fieldset [disabled]="isSubmitting">
        <fieldset class="form-group">
          <input
            class="form-control w-full outline-none"
            type="text"
            placeholder="Đường dẫn tới hình ảnh đại diện của bạn"
            formControlName="image"
          />
        </fieldset>
  
        <fieldset class="form-group">
          <input
            class="form-control form-control-lg outline-none w-full"
            type="text"
            placeholder="Tên đăng nhập"
            formControlName="username"
          />
        </fieldset>
  
        <fieldset class="form-group">
          <textarea
            class="form-control form-control-lg outline-none w-full"
            rows="8"
            placeholder="Mô tả về bản thân"
            formControlName="bio"
          >
          </textarea>
        </fieldset>
  
        <fieldset class="form-group">
          <input
            class="form-control form-control-lg outline-none w-full"
            type="email"
            placeholder="Email"
            formControlName="email"
        />
        </fieldset>
        <button class="btn btn-outline-danger btn-logout" (click)="logout()">Đăng xuất</button>

        <button class="btn btn-lg btn-primary float-right" type="submit">
          Thay đổi
        </button>
      </fieldset>
    </form>
  
    <!-- Line break for logout button -->
    <hr />
  
  </div>
  
  <div class="invisible col-sm-0 col-s-0">Item Invisiabeeeeeeeeeeeee</div>
</div>
