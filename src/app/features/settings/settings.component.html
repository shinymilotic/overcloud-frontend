<div class="settings-page flex justify-center">
  <!-- <app-side-bar class="col-sm-0 col-s-0"></app-side-bar> -->

  <div class="flex flex-col justify-center settings-panel">
    <h1 class="text-settings mb-4">Settings</h1>

    <app-list-errors [errors]="errors"></app-list-errors>

    <form [formGroup]="settingsForm" (ngSubmit)="submitForm()" >
      <fieldset [disabled]="isSubmitting">
        <fieldset class="form-group mb-8">
          <p-floatLabel>
            <input pInputText class="form-control w-full" formControlName="image" />
            <label>Image:</label>
          </p-floatLabel>
        </fieldset>
        
        <fieldset class="form-group mb-8">
          <p-floatLabel>
            <input pInputText class="form-control w-full" formControlName="username" />
            <label>Username:</label>
          </p-floatLabel>
        </fieldset>
  
        <fieldset class="form-group mb-8">
          <p-floatLabel>
              <textarea 
                  pInputText
                  id="bio" 
                  rows="5" cols="30"
                  class="form-control form-control-lg outline-none w-full" 
                  formControlName="bio"    
                  >
              </textarea>
              <label for="bio">Bio:</label>
          </p-floatLabel>
        </fieldset>
  
        <fieldset class="form-group mb-8">
          <p-floatLabel>
            <input pInputText class="form-control form-control-lg outline-none w-full"
            type="email"
            formControlName="email" />
            <label>Email:</label>
          </p-floatLabel>
        </fieldset>

        <button class="btn btn-update float-right" type="submit">
          Update
        </button>
      </fieldset>
    </form>
  
    <!-- Line break for logout button -->
    <hr />
  
  </div>
  </div>
