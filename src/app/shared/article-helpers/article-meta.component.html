<div class="article-meta">
  

  <div class="info">
    <a [routerLink]="['/@'.concat(article.author.username)]">
      <img [src]="article.author.image" />
    </a>
    <a class="article-author" [routerLink]="['/@'.concat(article.author.username)]">
      {{ article.author.username }}
    </a>
    <span class="date">
      {{ article.createdAt | date : "longDate" }}
    </span>
  </div>

  <ng-content></ng-content>
</div>
